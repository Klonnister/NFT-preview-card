<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="img-container">
      <a href="#" aria-label="Preview NFT">
        <div class="view-curtain"></div>
        <img src="src/images/icon-view.svg" alt="" class="view-img">
        <img src="src/images/image-equilibrium.jpg" alt="Transparent cube balanced on one tip reflecting pink and blue tones" class="img">
      </a>
    </div>

    <h1>
      <a href="#">Equilibrium #3429</a>
    </h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time">
      <div class="price">
        <img src="src/images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="src/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr>

    <div class="author">
      <img src="src/images/image-avatar.png" alt="">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Klonnister">Dennis Herrera</a>.
    </div>
  </footer>
</body>
</html>
